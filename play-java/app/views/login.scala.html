<html>
    <head>
        <title>Connexion</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/Bootstrap/css/bootstrap-theme.css")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")" >
  
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    
    <header>
<div class="nav">
    <div class="container">
        <ul class="pull-right">
        	<li>12/04/2016</li>

        </ul>
    </div>
</div><br>

<div class="jumbotron">
	
    <div class="container">
    	<h1>GAPP-ISEP</h1>
        <p>L'outil id√©al pour les APPs :)</p>
    </div>
</div>
</header>



    <body>
        @helper.form(routes.Connexion.authenticate) {
            <h3>Connexion</h3>

            <p>
                <label>Login : </label> <input type="text" name="login" value="@form("login").value">
            </p>
            <p>
                <label>Mot de passe : </label> <input type="password" name="password">
            </p>
            <p>
                <button type="submit">Se connecter</button>
            </p>
        }
        
        @if(form.hasGlobalErrors) {
            <p class="error">
                @form.globalError.message
            </p>
        }
        
        @if(flash.contains("success")) {  // HERE
            <p class="success">
                @flash.get("success")
            </p>
        }
    </body>
</html>
